services:
  postgres:
    image: postgres:16-alpine
    container_name: better_auth_postgres
    environment:
      # These defaults match DATABASE_URL default (postgres:postgres@localhost:5432/better_auth_db)
      # Can be overridden via environment variables if needed
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-better_auth_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  minio:
    image: minio/minio:latest
    container_name: better_auth_minio
    command: server /data --console-address ":9001"
    environment:
      # MinIO server root credentials (separate from S3 API credentials)
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app_network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: better_auth_pgweb
    environment:
      # Uses POSTGRES_* defaults matching DATABASE_URL default
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-better_auth_db}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  app_network:
    driver: bridge

